<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Обмен ключами по Диффи-Хеллману</title>
</head>

<body class="main-bg">
    <header>
        <div class="container">
            <a href="index.html"><img class="icon-home" src="images/icon-home.png"></a>
        </div>
    </header>
    
    <main>
        <div class="container pt-1">
            <h1 class="pb-2 text-center oran-text">Обмен ключами по Диффи-Хеллману</h1>
            <div class="heading-line mx-auto"></div>

            <div class="row pt-5 pb-4"> 
                <div class="col-12 col-md-4 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Пользователь 1</h3>
                    <input type="text" class="form-control bg-dark text-white bg-opacity-25 mb-3" id="secretKeyOne" placeholder="Введите ключ Пользователя 1">
                </div>

                <div class="col-12 col-md-2 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Ключи</h3>
                    <div class="input-group">
                        <input type="text" class="col-6 form-control bg-dark text-white bg-opacity-25 text-center" name="NKey" id="NKey" placeholder="N" value="">
                        <input type="text" class="col-6 form-control bg-dark text-white bg-opacity-25 text-center" name="AKey" id="AKey" placeholder="A" value="">
                    </div>
                </div>

                <div class="col-12 col-md-4 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Пользователь 2</h3>
                    <input type="text" class="form-control bg-dark text-white bg-opacity-25 mb-3" id="secretKeyTwo" placeholder="Введите ключ Пользователя 2">
                </div>

                <div class="col-12 col-md-2 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3 invisible">Проверить</h3>
                    <button class="btn btn-outline-secondary oran-bg w-100" type="button" id="checkBtn">Проверить</button>
                </div>
            </div>

            <div class="text-center px-2">
                <textarea class="form-control bg-dark text-white bg-opacity-25" name="answer" id="answerText" rows="5"></textarea>
            </div>
        </div>
    </main>
    
    <script src="diffiehellman.js"></script>
</body>
</html>
