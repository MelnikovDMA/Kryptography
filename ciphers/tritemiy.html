<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>Шифр Тритемия</title>
</head>

<body class="main-bg">
    <header>
        <div class="container">
            <a href="index.html"><img class="icon-home" src="images/icon-home.png"></a>
        </div>
    </header>
    
    <main>
        <div class="container pt-1">
            <h1 class="pb-2 text-center oran-text">Шифр Тритемия</h1>
            <div class="heading-line mx-auto"></div>

            <div class="row pt-5 pb-4"> 
                <div class="col-12 col-md-6 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Шифрование</h3>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary oran-bg"  type="button" id="encryptionBtn">Зашифровать</button>
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25" id="originalText" placeholder="Введите незашифрованный текст" aria-label="Введите незашифрованный текст">
                    </div>
                </div>

                <div class="col-12 col-md-6 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Расшифрование</h3>
            
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25" id="encryptedText" placeholder="Введите зашифрованный текст" aria-label="Введите зашифрованный текст">
                        <button class="btn btn-outline-secondary oran-bg" type="button" id="decodeBtn">Расшифровать</button>
                    </div>
                </div>
            </div>

            <div class="text-center px-2">
                <textarea class="form-control bg-dark text-white bg-opacity-25" name="answer" id="answerText" rows="5"></textarea>
            </div>
        </div>
    </main>
    
    <script src="tritemiy.js"></script>
</body>
</html>
