<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <title>ГОСТ Р 34.10-2012</title>
</head>

<body class="main-bg">
    <header>
        <div class="container">
            <a href="index.html"><img class="icon-home" src="images/icon-home.png"></a>
        </div>
    </header>
    
    <main>
        <div class="container pt-1">
            <h1 class="pb-2 text-center oran-text">ГОСТ Р 34.10-2012</h1>
            <div class="heading-line mx-auto"></div>

            <div class="row pt-5 pb-2"> 
                <div class="col-12 col-md-4 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Шифрование</h3>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary oran-bg"  type="button" id="encryptionBtn">Зашифровать</button>
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25" id="originalText" placeholder="Введите незашифрованный текст" aria-label="Введите незашифрованный текст">
                    </div>
                </div>

                <div class="col-12 col-md-6 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Ключи</h3>
                    <div class="input-group">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="PKey" id="PKey" placeholder="P" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="AKey" id="AKey" placeholder="A" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="XKey" id="XKey" placeholder="X" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="QKey" id="QKey" placeholder="Q" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="dotX" id="dotX" placeholder="dotX" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="dotY" id="dotY" placeholder="dotY" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="RKey" id="RKey" placeholder="R" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="SKey" id="SKey" placeholder="S" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="YdotX" id="YdotX" placeholder="YdotX" value="">
                        <input type="text" class="form-control bg-dark text-white bg-opacity-25 text-center" name="YdotY" id="YdotY" placeholder="YdotY" value="">
                    </div>
                </div>

                <div class="col-12 col-md-2 px-4 pt-4">
                    <h3 class="text-center oran-text pb-3">Проверка</h3>
            
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary oran-bg w-100" type="button" id="decodeBtn">Проверить</button>
                    </div>
                </div>
            </div>

            <div class="input-group mb-4 px-2 pb-2">
                <input type="text" class="form-control bg-dark text-white bg-opacity-25" name="KKey" id="KKey" placeholder="Сгенерировать ключ K">
                <button class="btn btn-outline-secondary oran-bg" type="button" id="generateKBtn">Сгенерировать</button>
            </div>

            <div class="text-center px-2">
                <textarea class="form-control bg-dark text-white bg-opacity-25" name="answer" id="answerText" rows="5"></textarea>
            </div>

            <div class="form-checkbox px-2 pt-3">
                <input class="formbox" type="checkbox" id="formatCheckbox" checked>
                <label class="text-gray" for="formatCheckbox">Форматирование текста</label>
            </div>
        </div>
    </main>
    
    <script src="gost2012.js"></script>
</body>
</html>
